<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    input[type=text],
    input[type=password] {
      width: 95%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #e9f5ff;
      border-color: #2196F3;
      outline: none;
    }

    label {
      font-weight: bold;
    }

    .radio-group {
      margin: 10px 0 20px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .registerbtn {
      background-color: #04AA6D;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .registerbtn:hover {
      background-color: #038e5a;
    }

    .signin {
      text-align: center;
      margin-top: 20px;
    }

    .signin a {
      color: #2196F3;
      text-decoration: none;
    }

    .signin a:hover {
      text-decoration: underline;
    }

    hr {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    p {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="container">
      <h1>Sign - Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      {% if messages %}
      <div style="background-color: #ffe6e6; border: 1px solid red; padding: 10px; border-radius: 5px; margin-bottom: 20px; color: red;">
        <ul style="margin: 0; padding-left: 20px;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <label for="name">Enter your full name</label>
      <input type="text" id="name" name="name" placeholder="Abc" required>

      <label for="phone">Enter your phone number</label>
      <input type="text" id="phone" name="phone" placeholder="123456789" required>

      <label for="email">Enter your email</label>
      <input type="text" id="email" name="email" placeholder="something@smthing.com" required>

      
      <div class="radio-group">
        <label>Choose your role?</label>
        <input type="radio" id="author" name="role" value="author" required>
        <label for="author">Author</label>
        <input type="radio" id="reader" name="role" value="reader" required>
        <label for="reader">Reader</label>
      </div>

      <label for="username">Enter Username you wish to keep</label>
      <input type="text" id="username" name="username" placeholder="NewUser123" required>

      <label for="password">Enter your password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="repeat_password">Re-enter your password</label>
      <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat password" required>

      <hr>
      <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
    </div>
  </form>

</body>
</html>
