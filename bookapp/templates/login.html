<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

/* Container styling */
.container {
  padding: 16px;
  background-color: white;
  max-width: 400px;
  margin: 60px auto;
  border-radius: 5px;
}

/* Headings */
h1 {
  text-align: center;
}

/* Input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 10px 0 20px;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 4px;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Horizontal rule */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Submit button */
.submitbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin-top: 10px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 4px;
  font-size: 16px;
}

.submitbtn:hover {
  opacity: 1;
}

/* Link styling */
a {
  color: dodgerblue;
}

/* Sign-in message */
.signin {
  background-color: #f1f1f1;
  text-align: center;
  padding: 12px;
  border-radius: 0 0 5px 5px;
}
</style>
</head>
<body>

<form method="POST">
  {% csrf_token %}
  <div class="container">
    <h1>Sign - In</h1>
    <p>Please enter your login details below.</p>
    <hr>

    {% if messages %}
      <div style="background-color: #ffe6e6; border: 1px solid red; padding: 10px; border-radius: 5px; margin-bottom: 20px; color: red;">
        <ul style="margin: 0; padding-left: 20px;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

    <label for="username"><b>Enter username</b></label>
    <input type="text" placeholder="username" name="username" id="username" required>

    <label for="psw"><b>Enter password</b></label>
    <input type="password" placeholder="*********" name="psw" id="psw" required>

    <hr>

    <button type="submit" class="submitbtn">Login</button>
  </div>
  
  <div class="container signin">
    <p>Don't have an account? <a href="{% url 'register' %}">Sign-Up</a>.</p>
  </div>
</form>

</body>
</html>
