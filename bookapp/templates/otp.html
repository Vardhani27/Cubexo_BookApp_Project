<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      padding: 16px;
      background-color: white;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    input[type=text] {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      display: inline-block;
      border: none;
      background: #f1f1f1;
      border-radius: 4px;
    }

    input[type=text]:focus {
      background-color: #ddd;
      outline: none;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    .registerbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
      border-radius: 4px;
      font-size: 16px;
    }

    .registerbtn:hover {
      opacity: 1;
    }

    .resend {
      text-align: center;
      margin-top: 20px;
    }

    .resend p {
      color: dodgerblue;
      cursor: pointer;
      text-decoration: underline;
      margin: 0;
    }

    .resend p:hover {
      color: #0a71c0;
    }
  </style>
</head>
<body>

  <form method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>OTP Verification</h1>
      <hr>
      
      {% if messages %}
      <div style="background-color: #ffe6e6; border: 1px solid red; padding: 10px; border-radius: 5px; margin-bottom: 20px; color: red;">
        <ul style="margin: 0; padding-left: 20px;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <label for="otp"><b>Enter the received OTP</b></label>
      <input type="text" placeholder="Enter OTP" name="otp" id="otp" required>

      <button type="submit" class="registerbtn">Submit</button>

      <div class="resend">
        <p>Resend OTP</p>
      </div>
    </div>
  </form>

</body>
</html>
